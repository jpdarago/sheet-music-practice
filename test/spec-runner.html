<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Sheet Practice test runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/imagediff/imagediff.js"></script>

  <script type="text/javascript" src="../lib/underscore.js"></script>
  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/vexflow.js"></script>

  <script type="text/javascript" src="../src/init.js"></script>
  <script type="text/javascript" src="../src/note.js"></script>
  <script type="text/javascript" src="../src/build-bar.js"></script>
  <script type="text/javascript" src="../src/song.js"></script>
  <script type="text/javascript" src="../src/ticker.js"></script>
  <script type="text/javascript" src="../src/renderer.js"></script>
  <script type="text/javascript" src="../src/player.js"></script>

  <script type="text/javascript" src="spec/song-test.js"></script>
  <script type="text/javascript" src="spec/build-bar-test.js"></script>
  <script type="text/javascript" src="spec/ticker-test.js"></script>
  <script type="text/javascript" src="spec/renderer-test.js"></script>
  <script type="text/javascript" src="spec/player-test.js"></script>

  <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
  </script>
</head>

<body>

</html>
